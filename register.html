<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f2f2f2; margin: 0; padding: 0;">
    <header style="background-color: #333; color: #fff; text-align: center; padding: 10px 0;">
        <h1>Register</h1>
    </header>
    <main style="max-width: 400px; margin: 20px auto; padding: 20px; background-color: #fff; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        <form id="loginForm" action="index.html" style="margin-bottom: 20px;">
            <div style="margin-bottom: 20px;">
                <label for="name" style="display: block; margin-bottom: 5px;">Name:</label>
                <input type="text" id="username" name="name" required style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
            </div>
            <div style="margin-bottom: 20px;">
                <label for="password" style="display: block; margin-bottom: 5px;">Password:</label>
                <input type="password" id="password" name="password" required style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
            </div>
            <div style="margin-bottom: 20px;">
              <label for="username" style="display: block; margin-bottom: 5px;">Username:</label>
              <input type="username" id="username" name="username" required style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; background-color: #e8e8e8">
          </div>
            <div style="margin-bottom: 20px;">
                <label for="pin" style="display: block; margin-bottom: 5px;">PIN:</label>
                <input type="text" id="pin" name="pin" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
            </div>
            <div style="margin-bottom: 20px;">
                <input type="checkbox" id="rememberMe" name="rememberMe" style="margin-right: 5px;">
                <label for="rememberMe">Remember Me</label>
            </div>
            <button onclick="getValues()">Register</button>


            		<!-- Scripts -->
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/jquery.dropotron.min.js"></script>
<script src="assets/js/browser.min.js"></script>
<script src="assets/js/breakpoints.min.js"></script>
<script src="assets/js/util.js"></script>
<script src="assets/js/main.js"></script>
<script defer src="https://app.fastbots.ai/embed.js" data-bot-id="clw3r4n2100vzu1bagh7km6vu"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/express-openid-connect/1.3.0/openid-client.js"></script>

<script>
    function getValues() {
        var name = document.getElementById('name').value;
        var password = document.getElementById('password').value;
        var username = document.getElementById('username').value;
        var pin = document.getElementById('pin').value;
        alert("Name: " + name + "\nPassword: " + password + "\nUsername: " + username + "\nPIN: " + pin);
        redirectToIndex();
    }
</script>
<script>
  // Function to redirect to index.html
  function redirectToIndex() {
      window.location.href = 'index.html';
  }
</script>
</main>
</body>
