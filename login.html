<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f2f2f2; margin: 0; padding: 0;">
    <header style="background-color: #333; color: #fff; text-align: center; padding: 10px 0;">
        <h1>Login</h1>
    </header>
    <main style="max-width: 400px; margin: 20px auto; padding: 20px; background-color: #fff; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        <form id="loginForm" action="/login" method="post" style="margin-bottom: 20px;">
            <div style="margin-bottom: 20px;">
                <label for="username" style="display: block; margin-bottom: 5px;">Username:</label>
                <input type="text" id="username" name="username" required style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
            </div>
            <div style="margin-bottom: 20px;">
                <label for="password" style="display: block; margin-bottom: 5px;">Password:</label>
                <input type="password" id="password" name="password" required style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
            </div>
            <div style="margin-bottom: 20px;">
                <label for="pin" style="display: block; margin-bottom: 5px;">PIN:</label>
                <input type="text" id="pin" name="pin" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
            </div>
            <div style="margin-bottom: 20px;">
                <input type="checkbox" id="rememberMe" name="rememberMe" style="margin-right: 5px;">
                <label for="rememberMe">Remember Me</label>
            </div>
            <button type="submit" style="background-color: #333; color: #fff; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer;">Login</button>
        </form>
        <p style="text-align: center; font-size: 14px;">Don't have an account? <a href="register.html" style="color: #333; text-decoration: none;">Register here</a>.</p>
    </main>
</body>
</html>
